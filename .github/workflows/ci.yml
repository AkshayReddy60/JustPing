name: CI for Microservices

on:
  push:
    branches:
      - main
      - '**'       # Runs on all branches including interns' personal branches
  pull_request:

jobs:
  build-node:
    name: Build & Test Node.js Service
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'node') || github.ref == 'refs/heads/main' # Adjust condition if needed

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies & test
        working-directory: ./services/auth-service  # Change service folder accordingly
        run: |
          npm install
          npm test || echo "No tests found"

      - name: Build Docker image
        run: docker build -t auth-service ./services/auth-service

  build-python:
    name: Build & Test Python Service
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'python') || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies & test
        working-directory: ./services/user-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Run tests or linting if available

      - name: Build Docker image
        run: docker build -t user-service ./services/user-service

  build-java:
    name: Build & Test Java Service
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'java') || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        working-directory: ./services/profile-service
        run: mvn clean package

      - name: Build Docker image
        run: docker build -t profile-service ./services/profile-service
